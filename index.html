<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | [Chat-illustration]</title>
  <link rel="stylesheet" href="public/reset.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>

  <main class="app">

    <section class="app__background">

      <div class="app__background--left"></div>

    </section>

    <section class="app__chat">

      <div class="app__chat__header">

        <img class="app__chat__header--arrow" src="images/arrow-left.png" alt="left arrow icon">

        <div class="app__chat__header__infos">

          <img class="app__chat__header__infos--avatar" src="images/avatar.jpg" alt="avatar picture">

          <div class="app__chat__header__infos__text">

            <p class="app__chat__header__infos__text--name">Samuel Green</p>
            <p class="app__chat__header__infos__text--sub-text">Available to Walk</p>

          </div>

        </div>

        <img class="app__chat__header--dots" src="images/dots.png" alt="dots icon">

      </div>

      <div class="app__chat__main">



      </div>

      <div class="app__chat__footer">


        
      </div>

    </section>

    <section class="app__text">

      <h1 class="app__text--title">Simple booking</h1>

      <p class="app__text--paragraph">Stay in touch with our dog walkers throught the chat interface. This makes it easy to discuss arrangements and make bookings.
        Once the walk has been completed you can rate your walker and book again all throught the chat.</p>


    </section>

  </main>
  
</body>

</html>
